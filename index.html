<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/cart-shopping-solid.svg">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body>

        <h2>Shopping list<span><i class="fas fa-plus-circle"></i></span></h2>

        <ul>
            <li>Milk<span><i class="fas fa-backspace"></i></span></li>
            <li>Meat<span><i class="fas fa-backspace"></i></span></i></li>
            <li>Bread<span><i class="fas fa-backspace"></i></span></i></li>
        </ul>
        
    </div>
    <i class="fa-solid fa-delete-left"></i>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
